<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "");
    }

    window.onload = () => {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    }
</script>

    <title>Add Student</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; }
        form { display: inline-block; text-align: left; }
        label { display: block; margin: 10px 0 5px; }
        input { padding: 5px; width: 250px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<div style="text-align:right; padding: 10px;">
    <button onclick="toggleTheme()">Theme</button>
</div>
<body>
    <h2>Add New Student</h2>
    <form method="POST">
        <label>Roll Number:</label>
        <input type="text" name="roll" required>
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Python:</label>
        <input type="number" name="python" required>
        <label>Java Script:</label>
        <input type="number" name="java_script" required>
        <label>Adv. Java:</label>
        <input type="number" name="adv_java" required>
        <button type="submit">Add Student</button>
    </form>
    <br><a href="{{ url_for('index') }}">‚Üê Back to Report Card</a>
</body>
</html>
